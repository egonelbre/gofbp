name: Build Analyze Deadlock

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.17.3'

    - name: Build
      run: go build -v -o ./././analyze_deadlock.exe  ./././utils/analyze_deadlock.go 

    
